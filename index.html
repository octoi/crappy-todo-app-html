<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/your-code-is-my-property/crappy-todo-app/8e90f021edba350182363d866d1aceda63686b83/public/favicon.svg"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>

    <style>
        :root {
            --primary-color: #1F1D2B;
            --secondary-color: #272636;
            --text-color: #ffffff;
            --accent-color: #6F6FC8;
            --danger-color: #FE4343;
        }

        body {
            font-family: sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
        }

        button {
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            font-size: 2em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <section class="container">

        <h1>Todo App</h1>

        <form id="todo-form">
            <div class="input">
                <input type="text" id="todo-input" placeholder="To do ?" />
                <button type="submit"><i class="fas fa-plus"></i></button>
            </div>
        </form>

        <div class="options">
            <button id="all-btn">All</button>
            <button id="completed-btn">Completed</button>
            <button id="todo-btn">Todo</button>
        </div>

        <div id="todos">

        </div>

    </section>

    <script>
        let filter = "all";
        let allTodoItems = [];

        // render todo items to dom
        function renderTodoItems(todoItems = []) {
            const todoItemsContainer = document.getElementById('todos');

            todoItems.forEach(item => {
                const template = `
                    <div className="todo" ref={todoRef}>
                        <div className="todo-content">
                            <input className="checkbox" type="checkbox" ${item.done ? "checked" : ""} />
                            <p class=${item.done ? "completed-task" : ""}>${item.value}</p>
                        </div>
                        <button><i class="far fa-trash-alt"></i></button>
                    </div>
                `

                todoItemsContainer.innerHTML += template;
            })
        }

        // add todo
        const todoForm = document.getElementById('todo-form');

        todoForm.addEventListener('submit', event => {
            event.preventDefault();

            const todoInput = document.getElementById('todo-input');
            const todoValue = todoInput.value;

            if (todoValue.trim().length === 0) {
                alert('Todo cannot be empty');
                return;
            }

            todoInput.value = ""; // clear value of input

            const newTodo = { value: todoValue, done: false }
            allTodoItems.push(newTodo);
            renderTodoItems(allTodoItems)
        });

    </script>
</body>

</html>
